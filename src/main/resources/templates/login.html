<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="~{layout/layout :: header}"></header>
	
	<div th:replace="~{layout/layout :: alerts}"></div>
	
	
	<div class="container py-4">
	
		<div class="card border-primary text-center">
			<div class="card-header" th:text="#{text.login.titulo}">
				Por favor, Inicie sesi√≥n
			</div>
			
			<div class="card-body">
				<form th:action="@{/login}" method="post">
					
					<div class="form-group col-sm-6">
						<input type="text" name="username" 
						id="username" th:placeholder="#{text.login.username}"
						 class="form-control" value="admin" autofocus required>
					</div>
					
					<div class="form-group col-sm-6">
						<input type="password" name="password" 
						id="password" th:placeholder="#{text.login.password}"
						value="123" class="form-control" required>
					</div>
					
					
					<div class="form-group col-sm-6 py-3">
						<input type="submit" class="btn btn-primary btn-block" th:value="#{text.login.boton}">
					</div>
				</form>
			</div>
		</div>
	</div>
	
	<footer th:replace="~{layout/layout :: footer}"> </footer>
</body>
</html>
