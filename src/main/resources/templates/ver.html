<!DOCTYPE html>
<html>
<head th:replace="layout/layout :: head">

</head>
<body>
	<header th:replace="layout/layout :: header"></header>
	
	<div th:replace="~{layout/layout :: alerts}"></div>
	
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${titulo}"></div>
			<div class="card-body">		
				
				<h4 class="card-title">
					<a sec:authorize="hasRole('ROLE_ADMIN')" th:text="'Crear factura'" 
					class="btn btn-primary" th:href="@{'/factura/form/'+${cliente.id}}"></a>
				</h4>	
				<img th:if="${#strings.length(cliente.foto)}" 
				style="max-width: 25%"
				class="img-thumbnail rounded float-left" 
				th:src="@{'/upload/'+${cliente.foto}}" th:alt="${cliente.foto}">
				
				<ul class="list-group">
					<li class="list-group-item" th:text="${cliente.nombre}"></li>
					<li class="list-group-item" th:text="${cliente.apellido}"></li>
					<li class="list-group-item" th:text="${cliente.email}"></li>
					<li class="list-group-item" th:text="${cliente.createAt}"></li>
				</ul>
				
				<div th:if="${#lists.isEmpty(cliente.facturas)}" class="alert alert-info my-4"
				 th:text="'No hay facturas asignadas para el cliente: '
				 + ${cliente.nombre} + ' ' + ${cliente.apellido}"></div>
				
				<table th:if="${not #lists.isEmpty(cliente.facturas)}" 
				class="table table-bordered table-striped my-4">
					<thead class="thead-dark">
						<tr>
							<th>Folio</th>
							<th>Descripcion</th>
							<th>Fecha</th>
							<th>Total</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')">Ver</th>
							<th sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="factura : ${cliente.facturas}">
							<td th:text="${factura.id}"></td>
							<td th:text="${factura.descripcion}"></td>
							<td th:text="${factura.createAt}"></td>
							<td th:text="${factura.total}"></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{'/factura/ver/'+${factura.id}}"
							th:text="'detalle'" class="btn btn-primary btn-xs"></a></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a th:href="@{'/factura/eliminar/'+${factura.id}}"
							th:text="'Eliminar'" class="btn btn-primary btn-xs" onclick="return confirm('¿Estás seguro que desea eliminar la factura?')"></a></td>
						</tr>
					</tbody>
				</table>
				

			</div>
			
			
		</div>
	</div>
	
	<footer th:replace="layout/layout :: footer"></footer>
</body> 
</html>
