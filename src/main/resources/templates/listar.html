<!DOCTYPE html>
<html >
	<head th:replace="~{layout/layout :: head}"></head>
<body>
	
	<header th:replace="~{layout/layout :: header}"></header>
	
	<div th:replace="~{layout/layout :: alerts}"></div>
	
	<div class="container py-4">
		
		<div class="card bg-light">
			
			<div class="card-header" th:text="${titulo}">
				</div>
			
			<div class="card-body">
			
				<h4 class="card-title">					
					<a sec:authorize="hasRole('ROLE_ADMIN')" class="btn btn-success" th:href="@{/form}">Crear cliente</a>
				</h4>
			
				<table class="table table-striped table-bordered">
					<thead class="thead-inverse">
				
						<tr>
							<td sec:authorize="hasRole('ROLE_USER')">ID</td>
							<td>Nombre</td>
							<td>Apellido</td>
							<td>Email</td>
							<td>Fecha</td>
							<td sec:authorize="hasRole('ROLE_ADMIN')">Crear factura</td>
							<td sec:authorize="hasRole('ROLE_ADMIN')">Editar</td>
							<td sec:authorize="hasRole('ROLE_ADMIN')">Eliminar</td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="cliente : ${clientes}">
							<td sec:authorize="hasRole('ROLE_USER')"><a class="btn btn-primary btn-xs" th:href="@{/ver/}+${cliente.id}" th:text="${cliente.id}"></a></td>
							<td th:text="${cliente.nombre}"></td>
							<td th:text="${cliente.apellido}"></td>
							<td th:text="${cliente.email}"></td>
							<td th:text="${cliente.createAt}"></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a th:text="'Crear factura'" class="btn btn-success" th:href="@{'/factura/form/'+${cliente.id}}"></a></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-primary btn-xs" th:href="@{/form}+'/'+${cliente.id}" th:text="'editar'"></a></td>
							<td sec:authorize="hasRole('ROLE_ADMIN')"><a class="btn btn-danger"th:href="@{/eliminar}+'/'+${cliente.id}" th:text="'eliminar'" onclick="return confirm('EstÃ¡s seguro de que quieres eliminar?')"></a></td>
						</tr>
						
					</tbody>
				</table>
				<nav th:replace="~{paginator-nav :: paginator}"></nav>
			</div>
		</div>
	</div>
	
	<footer th:replace="~{layout/layout :: footer}"> </footer>
	</body>
</html>
